<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />

    <meta name="apple-mobile-web-app-title" content="CodePen">

    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />

    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111" />

    <link rel="stylesheet" href="css/styles.css">

    <title>Formulario</title>
    
</head>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Formulario </h1>
    <p id="description" class="description text-center">
     Avaliação de hospetagem do hotel
    </p>
<body>


    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Digite seu E-mail"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Idade<span class="clue">(opcional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Idade"
          />
        </div>
        <div class="form-group">
          <p>Qual sua avaliação para  hospetagem no hotel?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Selecione uma opção</option>
            <option value="Ruim">Ruim</option>
            <option value="Regular">Regular</option>
            <option value="Boa">Boa</option>
            <option value="Otima">Otima</option>
            </select>
        </div>
    
        <div class="form-group">
          <p>Você recomendaria o hotel a um amigo?</p>
          <label>
            <input
              name="user-recommend"
              value="recomendaria"
              type="radio"
              class="input-radio"
              checked
            />Recomendaria</label
          >
          <label>
            <input
              name="user-recommend"
              value="talvez"
              type="radio"
              class="input-radio"
            />Talvez</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="nao recomendaria"
              type="radio"
              class="input-radio"
            />Nao recomendaria</label
          >
        </div>
    
        <div class="form-group">
          <p>
            Qual sua avaliação para os funcionarios do hotel?
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Selecione uma opção</option>
            <option value="Ruim">Ruim</option>
            <option value="Regular">Regular</option>
            <option value="Boa">Boa</option>
            <option value="Otima">Otima</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>
          O que você gostaria que melhorasse no hotel?
          </p>
    
          <label
            ><input
              name="prefer"
              value="limpeza"
              type="checkbox"
              class="input-checkbox"
            />Limpeza</label
          >
          <label>
            <input
              name="prefer"
              value="Atendimento com os clientes"
              type="checkbox"
              class="input-checkbox"
            />Atendimento com os clientes</label
          >
          <label
            ><input
              name="prefer"
              value="Quarto"
              type="checkbox"
              class="input-checkbox"
            />Quarto</label
          >
          <label
            ><input
              name="prefer"
              value="Restaurante"
              type="checkbox"
              class="input-checkbox"
            />Restaurante</label
          >
          <label
            ><input
              name="prefer"
              value="Piscina"
              type="checkbox"
              class="input-checkbox"
            />Piscina</label
          >
          <label
            ><input
              name="prefer"
              value="Banheiro"
              type="checkbox"
              class="input-checkbox"
            />Banheiro</label
          >
          <label
            ><input
              name="prefer"
              value="Garagem"
              type="checkbox"
              class="input-checkbox"
            />Garagem</label
          div>
              
        <div class="form-group">
          <p>Qual sua sugestao para melhora o hotel?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Digite seu sugestao aqui...."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Envia
          </button>
        </div>
      </form>
    </div>


</body>
</html>
